<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <!-- Primary SEO -->
    <title>Ask DoGood — Healing, Resilience & Real-Life Growth</title>
    <meta
      name="description"
      content="Ask DoGood is a real-life journey of healing, resilience, and growth—covering thyroid recovery, mindset, wellness routines, and building a better life with structure and hope."
    />
    <meta
      name="keywords"
      content="Ask DoGood, healing journey, thyroid recovery, wellness, mindset, resilience, personal growth, mental wellness, healthy habits, encouragement"
    />
    <meta name="author" content="Ask DoGood" />
    <meta name="theme-color" content="#000000" />

    <!-- Canonical -->
    <link rel="canonical" href="https://askdogood.com/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://askdogood.com/" />
    <meta property="og:title" content="Ask DoGood — Healing, Resilience & Real-Life Growth" />
    <meta
      property="og:description"
      content="A real-life journey of healing, resilience, and growth—thyroid recovery, mindset, wellness routines, and building a better life with structure and hope."
    />
    <meta property="og:image" content="https://askdogood.com/hero-journey.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://askdogood.com/" />
    <meta name="twitter:title" content="Ask DoGood — Healing, Resilience & Real-Life Growth" />
    <meta
      name="twitter:description"
      content="A real-life journey of healing, resilience, and growth—thyroid recovery, mindset, wellness routines, and building a better life with structure and hope."
    />
    <meta name="twitter:image" content="https://askdogood.com/hero-journey.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Optional Analytics (Umami) — safe to keep; only runs if you set env vars at build time -->
    <script>
      (function () {
        var endpoint = "%VITE_ANALYTICS_ENDPOINT%";
        var websiteId = "%VITE_ANALYTICS_WEBSITE_ID%";

        // If Vite didn't replace env vars, they will still contain "%VITE_...%".
        // In that case, do nothing.
        if (
          !endpoint ||
          !websiteId ||
          endpoint.indexOf("%VITE_") === 0 ||
          websiteId.indexOf("%VITE_") === 0
        ) {
          return;
        }

        var s = document.createElement("script");
        s.defer = true;
        s.src = endpoint.replace(/\/$/, "") + "/umami";
        s.setAttribute("data-website-id", websiteId);
        document.head.appendChild(s);
      })();
    </script>

    <!-- Analytics intentionally off until env + tracking is confirmed -->
  </body>
</html>
